<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <title>Данные пользователя</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
    </head>
    <body>
        <div class="container">
            <h3>Данные пользователя</h3>
            <hr>
            <br>
            <div class="row">
                <div class="col">
                     <form action="user_data.php" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Имя</label>
                                <input type="text" name="firstName" class="form-control" id="firstName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="secondName">Фамилия</label>
                                <input type="text" name="secondName" class="form-control" id="secondName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="text" name="age" class="form-control" id="age" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telNum">Телефон</label>
                                <input type="text" name="telNum" class="form-control" id="telNum"></input>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" class="form-control" id="email"></input>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-secondary">Очистить</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form> 
                </div>
            </div>
        </div>    
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                
        <script src="jquery.maskedinput.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#telNum").mask("(999)9999999");
            });
        </script>
    </body>
</html>
